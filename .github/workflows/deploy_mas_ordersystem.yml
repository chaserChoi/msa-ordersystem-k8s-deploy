      id: login-ecr-member
      uses: aws-actions/amazon-ecr-login@v1

    - name: build and push docker image to ecr
      env:
        REGISTRY: XXX.dkr.ecr.ap-northeast-2.amazonaws.com
        REPOSITORY: chaserchoi/member
        IMAGE_TAG: latest
      run: |
        docker build \
        -t $REGISTRY/$REPOSITORY:$IMAGE_TAG \
